<div class="flex align-items-center min-h-screen justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round sm:w-10 md:w-8 lg:w-8 xl:w-5">
        <div class="text-center mb-5">
            <span class="inline-flex align-items-center gap-1 px-2 py-2">
                <img src="assets/images/logo.png" alt="logo" height="80" width="80"     />
                <span class="font-medium text-xl font-semibold">VAHAN<span class="text-primary"> SATHI</span></span>
            </span>
        </div>

        <div>
            <p-stepper>
                <p-stepperPanel header="Header I">
                    <ng-template pTemplate="content" let-nextCallback="nextCallback">
                        <div class="flex flex-column gap-2 mx-auto" style="min-height: 8rem; max-width: 20rem">
                            <div class="text-center mt-3 mb-3 text-xl font-semibold">Enter your registered mobile no</div>
                            <div class="field p-fluid">
                                <p-iconField>
                                    <p-inputIcon>
                                        <i class="pi pi-user"></i>
                                    </p-inputIcon>
                                    <input [(ngModel)]="mobileNo" pInputText id="mobile_no" type="number" placeholder="Mobile No" />
                                </p-iconField>
                            </div>
                        </div>
                        <div class="flex pt-4 justify-content-end">
                            <p-button [disabled]="!mobileNo" (onClick)="nextCallback.emit()" label="Next" icon="pi pi-arrow-right" iconPos="right" />
                        </div>
                    </ng-template>
                </p-stepperPanel>
                <p-stepperPanel header="Header II">
                    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
                        <div class="flex flex-column h-12rem">
                            <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                                Content II
                            </div>
                        </div>
                        <div class="flex pt-4 justify-content-between">
                            <p-button 
                                label="Back" 
                                icon="pi pi-arrow-left" 
                                (onClick)="prevCallback.emit()" />
                            <p-button 
                                label="Next" 
                                icon="pi pi-arrow-right" 
                                iconPos="right" 
                                (onClick)="nextCallback.emit()" />
                        </div>
                    </ng-template>
                </p-stepperPanel>
                <p-stepperPanel header="Header III">
                    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                        <div class="flex flex-column h-12rem">
                            <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                                Content III
                            </div>
                        </div>
                        <div class="flex pt-4 justify-content-start">
                            <p-button 
                                label="Back" 
                                icon="pi pi-arrow-left" 
                                (onClick)="prevCallback.emit()" />
                        </div>
                    </ng-template>
                </p-stepperPanel>
            </p-stepper>
        </div>
    </div>
</div>
