            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" placeholder="Email address" [(ngModel)]="email" pInputText class="w-full mb-3">
            @if(emailError) {
                <div class="text-red-500">{{emailError}}</div>
            }

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" 
                [(ngModel)]="password" 
                pInputText 
                class="w-full mb-3"
                (copy)="disableEvent($event)" 
                (paste)="disableEvent($event)" 
                (cut)="disableEvent($event)">

                @if(passwordError) {
                    <div class="text-red-500">{{passwordError}}</div>
                }

            <div class="flex align-items-center justify-content-between mb-3">
                <div class="flex align-items-center">
                    <!-- <label for="rememberme1" class="text-900">Remember me</label> -->
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>


            <div class="flex justify-content-center mb-3">
                <div class="col-12 md:col-6 lg:col-12">
                  <div class="card p-3">
                    <h2 class="text-center">Complete reCAPTCHA</h2>
              
                    <div class="flex justify-content-center">
                      <div class="col-12">
                        <div class="flex align-items-center p-3 bg-yellow-100 border-round text-yellow-800">
                          <i class="pi pi-lock mr-2"></i>
                          <span>{{ captchaCode }}</span>
                        </div>
                      </div>
                    </div>
              
                    <!-- Input and Verify Button in the same row -->
                    <div class="flex justify-content-between align-items-center mt-3">
                      <div class="flex-grow-1 mr-2">
                        <input (copy)="disableEvent($event)" 
                        (paste)="disableEvent($event)" 
                        (cut)="disableEvent($event)" type="text" pInputText [(ngModel)]="userInput" class="w-full" />
                      </div>
                      <div>
                        <p-button [disabled]="!userInput.length" [loading]="isVerifiedLoader" label="Verify" (onClick)="verifyCode()"></p-button>
                      </div>
                    </div>
              
                  </div>
                </div>
              </div>
              

            <button [disabled]="!isVerified" [loading]="isLoggedIn" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="validateForm()"></button>
        </div>
    </div>
</div>
