<app-generic-table [data]="deviceModels" [columns]="columns" [rows]="10" [header]="'Sim Providers'" [isDataLoading]="isLoading" [actions]="[]"
[toolbarRightActions]="toolbarRightActions" [exportFilename]="'Device Model'" [globalFilterFields]="[]"
     (edit)="onEditDeviceModel($event)" (delete)="onDeleteDeviceModel($event)" (dropdown)="onToolBarDropDownChange($event)"
    (selectionChange)="onSelectionChange($event)" (new)="openNew($event)" />


<app-generic-dialog [visible]="deviceModelDialog" [header]="'Device'" [width]="'600px'" [modal]="true" [isEditing]="isEditing"
    [styleClass]="'p-fluid'" [fields]="fields" [data]="deviceModel" (onHide)="onHideDialog($event)"
    (onSave)="onSaveDeviceModel($event)" (onInputTextChange)="onInputTextChange($event)" />
