<app-generic-table [data]="users" [columns]="columns" [rows]="10" [header]="userType" [isDataLoading]="isLoading"
    [exportFilename]="userType" [globalFilterFields]="['orgName','name','email','loginId','mobileNo']"
    (edit)="onEditProduct($event)" [selection]="selectedUsers"
    [selectionMode]="selectionMode" (delete)="onDeleteProduct($event)"
    (selectionChange)="onSelectionChange($event)" (new)="openNew($event)" (linkRTO)="onLinkRTO($event)" />

<app-generic-dialog [sourceHeight]="'25rem'" [sourceWidth]="'20rem'" [targetHeight]="'25rem'" [targetWidth]="'20rem'"
    [breakpoint]="'1000px'" [isValidated]="isValidated" [visible]="userDialog" [header]="userType" [width]="'800px'"
    [source]="unlinked" [target]="linked" [sourceHeader]="'Unlinked'" [targetHeader]="'Linked'" [modal]="true"
    [isEditing]="isEditing" [hideFields]="hideFields" [styleClass]="'p-fluid'" [fields]="fields" [data]="user"
    [validationState]="validationState" (onHide)="onHideDialog($event)" (onSave)="onSaveProduct($event)"
    (onInputTextChange)="onInputTextChange($event)" (onDialogDropdownChange)="onDialogDropDownChange($event)" />
