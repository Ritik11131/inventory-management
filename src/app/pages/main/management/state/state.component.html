<app-generic-table [data]="states" [columns]="columns" [rows]="10" [header]="'States'" [isDataLoading]="isLoading"
   [exportFilename]="'states'" [globalFilterFields]="['statecode','statename']" (edit)="onEditState($event)" (delete)="onDeleteProduct($event)"
    (selectionChange)="onSelectionChange($event)" (new)="openNew($event)" />


<app-generic-dialog [visible]="stateDialog" [header]="'States'" [width]="'600px'" [modal]="true" [isEditing]="isEditing"
    [styleClass]="''" [fields]="fields" [data]="state" (onHide)="onHideDialog($event)"
    (onSave)="onSaveProduct($event)" (onInputTextChange)="onInputTextChange($event)" />
