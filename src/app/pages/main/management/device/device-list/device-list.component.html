<app-generic-table [data]="devices" [columns]="columns" [rows]="10" [header]="'Sim Providers'" [isDataLoading]="isLoading" [actions]="['edit']"
   [exportFilename]="'Device'" [globalFilterFields]="[]" (edit)="onEditDevice($event)" (delete)="onDeleteDevice($event)"
    (selectionChange)="onSelectionChange($event)" (new)="openNew($event)" (bulkUpload)="bulkUploadDevice($event)" />


<app-generic-dialog [isValidated]="isValidated" [validationState]="validationState" [visible]="deviceDialog" [header]="'Device'"
     [width]="'600px'" [modal]="true" [isEditing]="isEditing"
    [styleClass]="''" [fields]="fields" [data]="device" (onHide)="onHideDialog($event)"
    (onSave)="onSaveDevice($event)" (onInputTextChange)="onInputTextChange($event)" />
