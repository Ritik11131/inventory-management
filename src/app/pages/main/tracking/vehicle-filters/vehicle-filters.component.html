<p-toolbar styleClass="mt-3">
    <div class="p-toolbar-group-start">
        
    </div>
    <div class="p-toolbar-group-center">
        @for (item of vehicleFilterCount; track $index) {
            <p-button (click)="onVehicleFilter(item)" [label]="item.label" styleClass="w-full p-3" icon="pi pi-car" [severity]="item.severity" class="mr-2"/>
        }
    </div>
    <div class="p-toolbar-group-end"></div>
</p-toolbar>
