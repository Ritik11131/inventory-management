<div class="p-3 overflow-auto" style="height: 580px;">
    @for (vehicle of list; track $index) {
    <div class="mt-3 surface-card shadow-2 p-3 border-round cursor-pointer transition-all hover:shadow-4 hover:scale-105"
        style="transition: transform 0.3s, box-shadow 0.3s;">
        <div class="flex justify-content-between">
            <div class="flex align-items-center justify-content-center">
                <div [ngClass]="{
          'bg-green-100': vehicle?.status === 'RUNNING',
          'bg-red-100': vehicle?.status === 'STOP',
          'bg-orange-100': vehicle?.status === 'DORMANT',
          'bg-gray-200': vehicle?.status === 'OFFLINE',
          'bg-blue-100': vehicle?.status !== 'RUNNING' && vehicle?.status !== 'STOP' && vehicle?.status !== 'DORMANT' && vehicle?.status !== 'OFFLINE',
          'flex align-items-center justify-content-center border-round': true
        }" class="hover:bg-opacity-90 transition-all" style="width:2.5rem;height:2.5rem;">
                    <i [ngClass]="{
            'pi pi-car': true, 
            'text-green-500': vehicle?.status === 'RUNNING',
            'text-red-500': vehicle?.status === 'STOP',
            'text-orange-500': vehicle?.status === 'DORMANT',
            'text-gray-700': vehicle?.status === 'OFFLINE',
            'text-blue-500': vehicle?.status !== 'RUNNING' && vehicle?.status !== 'STOP' && vehicle?.status !== 'DORMANT' && vehicle?.status !== 'OFFLINE'
          }" class="text-xl"></i>
                </div>
                <div class="ml-3">
                    <span class="text-500 font-bold text-xl mb-3">{{vehicle.vehicleNo}}</span>
                    <div class="text-900 font-medium">{{vehicle.status}}</div>
                </div>
            </div>
            <div (click)="onVehicleSelect(vehicle)" class="flex align-items-center justify-content-center bg-blue-100 border-round hover:bg-blue-200 transition-all"
                style="width:2.5rem;height:2.5rem;">
                <i class="pi pi-angle-right text-blue-500 text-xl"></i>
            </div>
        </div>
    </div>

    }
</div>
