<p-sidebar [(visible)]="isOpen" position="right" (onHide)="close()" styleClass="w-full rounded-l-2xl">
    @if(contentTemplate) {
        <ng-container>
            <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
        </ng-container>
    } @else {
        <ng-container>
            <h2 class="text-xl font-semibold mb-4">Drawer Content</h2>
            <p>This is the default content of the drawer.</p>
        </ng-container>
    }
</p-sidebar>
