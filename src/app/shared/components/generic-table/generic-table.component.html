<p-table #dt [value]="data" [rows]="rows" [paginator]="true" [globalFilterFields]="globalFilterFields"
     [(selection)]="selection" [rowHover]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
    (selectionChange)="onSelectionChange($event)"  [rowsPerPageOptions]="[10, 25, 50]">
    <!-- Caption -->
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">{{ header }}</h5>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Search..." />
            </span>
        </div>
    </ng-template>

    <!-- Dynamic Columns -->
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
            <th *ngFor="let col of columns" pSortableColumn="{{ col.field }}"
                [style.minWidth]="col.minWidth || '10rem'">
                {{ col.header }} <p-sortIcon field="{{ col.field }}"></p-sortIcon>
            </th>
            <th>Actions</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
        <tr>
            <td><p-tableCheckbox [value]="item"></p-tableCheckbox></td>
            <td *ngFor="let col of columns">{{ item[col.field] }}</td>
            <td style="min-width: 140px;">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
                    (onClick)="onEdit(item)"></p-button>
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (onClick)="onDelete(item)"></p-button>
            </td>
        </tr>
    </ng-template>

    <!-- Summary -->
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{ data ? data.length : 0 }} items.
        </div>
    </ng-template>
</p-table>
